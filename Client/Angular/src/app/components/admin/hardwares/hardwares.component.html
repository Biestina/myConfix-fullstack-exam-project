<h2 class="text-center text-yellow my-5">Hardwares</h2>

<div class="d-flex container justify-content-center align-items-center">

  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">More info</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>RAM</td>
        <td>
          <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#infoModal">
            More
          </button>
        </td>
        <td>
          <div class="btn-group">
            <button class="btn btn-warning">Up</button>
            <button class="btn btn-danger">Del</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>


<!-- * modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="infoModalLabel">Hardware details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- <th scope="row">1</th> -->
              <td>Mark</td>
              <td>Otto</td>
            </tr>
            <tr>
              <!-- <th scope="row">2</th> -->
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
