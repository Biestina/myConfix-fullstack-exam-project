<h2 class="text-center text-yellow my-5">Users</h2>

<div class="d-flex container justify-content-center align-items-center">

  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
      </tr>
    </thead>

    <tbody>
      <tr #eachHardware *ngFor="let user of users; index as i">
        <th scope="row">{{i+1}}.</th>
        <td>{{user.email}}</td>
        <td>{{user.username}}</td>
        <td>{{user?._id}}</td>
