<div class="container">
  <div class="row row-cols-md-4 grid gap-3 justify-content-evenly ">
    <!-- <div  class="col"> -->

      <div *ngFor="let config of configs" class="card">
        <div class="card-header">
          <img src="https://source.unsplash.com/random/800x800/?computer" class="card-img-top" alt="computer">
          <a [routerLink]="[config.id]" class="btn btn-warning shadow">Update</a>
        </div>
          <div class="card-body mx-auto">
              <ul class="mx-0 px-0">
                <li>Config ID: {{ config.id }}</li>
                <li title="Case">{{ config.case }}</li>
                <li title="CPU">{{ config.cpu }}</li>
                <li title="GPU">{{ config.gpu }}</li>
                <li title="Motherboard">{{ config.motherboard }}</li>
                <li title="Monitor">{{ config.monitor }}</li>
                <li title="PSU">{{ config.psu }}</li>
                <li title="RAM">{{ config.ram }}</li>
                <li title="Storage">{{ config.storage }}</li>
              </ul>
        </div>
      </div>
    <!-- </div> -->

    
  </div>
</div>
