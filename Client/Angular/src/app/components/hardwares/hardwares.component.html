<h2 class="text-center text-yellow my-5">Hardwares</h2>

<div class="d-flex container justify-content-center align-items-center p-0">

  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th class="pe-sm-0" scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">More info</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let hardware of hardwares; index as i">
        <th scope="row">{{i+1}}.</th>
        <td>{{hardware.name | titlecase}}</td>
        <td>{{hardware.category}}</td>
        <td>
          <button (click)="showMoreInfo(hardware.name)" class="btn btn-info" type="button" data-bs-toggle="modal"
            data-bs-target="#infoModal" data-backdrop="false">
            More
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<app-hw-details [hardware]="selectedHardware"></app-hw-details>
